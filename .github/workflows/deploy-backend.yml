name: Deploy Backend to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest   

    steps:
    - name: Checkout code
      uses: actions/checkout@v2   

    - name: Setup Node.js
      uses: actions/setup-node@v2   
      with:
        node-version: '22'  

    - name: Install dependencies
      run: |
        npm install   

    - name: SSH to EC2 and deploy
      run: |
        ssh -i "${{ secrets.EC2_SSH_KEY }}" -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          cd /home/ubuntu/Talak-kinash-backend   
          git pull origin main       
          npm install                
          pm2 restart talak-kinash-backend 
        EOF
