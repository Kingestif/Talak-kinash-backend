name: Deploy Backend to EC2

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest   

    steps:
    - name: Checkout code
      uses: actions/checkout@v2   

    - name: Setup Node.js
      uses: actions/setup-node@v2   
      with:
        node-version: '20.18.0'  

    - name: Install dependencies
      run: |
        npm install   

    - name: Test SSH connection
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > key.pem
        chmod 600 key.pem
        ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} echo "SSH connection successful"

    - name: SSH to EC2 and deploy
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > key.pem
        chmod 600 key.pem
        ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          source ~/.bashrc  
          export NVM_DIR="$HOME/.nvm"  
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # Load nvm
          nvm use 20.18.0  
          cd /home/ubuntu/Talak-kinash-backend
          git pull origin main
          npm install
          pm2 restart talak-kinash-backend
        EOF
